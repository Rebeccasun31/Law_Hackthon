{% load index %}
<p>程度(0~10)：</p>
{% for i in all %}
    {% if i in checked %}
        {% if score|index:i != 0 %}
            <input class="form__field" name="score_{{i}}" value="{{ score|index:i }}">
        {% else %}
            <input class="form__field" name="score_{{i}}" placeholder="0">
        {% endif %}
    {% else %}
        <input class="form__field" name="score_{{i}}" value="0" disabled>
    {% endif %}
{% endfor %}
